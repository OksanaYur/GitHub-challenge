<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <style>
    body {
        font-family: arial, sans-serif;
        background-color: rgb(135, 186, 228);
    }

    h1 {
        color: yellow;
        display: block;
        font-size: 24px;
        font-weight: 100;
        line-height: 28px;
        text-align: left;
        margin-bottom: 0;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
        color: green;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-weight: 100;
        line height: 19px;
        
    }
    li:first-letter{
text-transform: capitalize;
    }
     .weather-app {

      padding: 20px;
      border: 1px solid yellow;
      border-radius: 5px;
    }
    .weather-app-wrapper {
      max-width: 500px;
      margin: 30px auto;
    }
    .overview {
        margin-bottom: 50px;
    }
    .weather-temperature img {
        margin-right: 5px;      
        height: 64px;
        float: left;
        margin-top: 15px;
    }
    
    .weather-temperature strong {
        color: rgb(239, 233, 51);
        font-size: 80px;
        line-height: 1;
        font-weight: 400;
    }
.weather-temperature units {
    position: relative;
    font-size: 16px;
    top: -32px;
}
.weather-description-items {
float: right;
}
  </style>
  <body>
    
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
            <div class="overview">
          
            
            <h1 id="city"></h1>
            <ul>
              <li>
                <li>Last updated: <span id="date"></span> </li>
            </li>
              <li id="description">
                Clear
            </li>
            </ul>
            </div>
          <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="clear"
            id="icon"
            cass="float-left"
          />
          <div class="float-left">
          <strong id="temperature"></strong>
        <span class="units">°C | °F</span>
        </div>
        </div>
        </div>
        
          <div class="col-6">
            <ul class="weather-description-items">
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
              <li>
                Wind: <span id="wind"></span> km/h
            </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/OksanaYur/GitHub-challenge" target="_blank"
          >Open-source code </a
        >by OksanaY
      </small>
    </div>
    <script>

function formatDate(timestamp) {
  let date = new Date(timestamp);
  let hours = date.getHours();
  if (hours < 10) {
    hours = `0${hours}`;
  }
  let minutes = date.getMinutes();
  if (minutes < 10) {
    minutes = `0${minutes}`;
  }

  let days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
  ];
  let day = days[date.getDay()];
  return `${day} ${hours}:${minutes}`;
}

function displayTemperature(response) {

let cityElement = document.querySelector("#city");
cityElement.innerHTML = response.data.name;

let temperatureElemement=document.querySelector("#temperature");
temperatureElemement.innerHTML = Math.round(response.data.main.temp);

let descriptionElement = document.querySelector("#description");
descriptionElement.innerHTML = response.data.weather[0].description;

let humidityElement = document.querySelector("#humidity");
humidityElement.innerHTML = response.data.main.humidity;

let windElement = document.querySelector("#wind");
windElement.innerHTML = Math.round(response.data.wind.speed);

let dateElement = document.querySelector("#date");
dateElement.innerHTML = formatDate(response.data.dt * 1000);

let iconElement = document.querySelector("#icon");
iconElement.setAttribute("src",`http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`);
  iconElement.setAttribute("alt", response.data.weather[0].description);
}

function search(city) {
  let apiKey = "fe80b84fc85eea0c9b1fafa5aa3bbced";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayTemperature);
}

function handleSubmit(event) {
  event.preventDefault();
  let cityInputElement = document.querySelector("#city-input");
  search(cityInputElement.value);
}

  search("Uzhhorod");  
    
let form = document.querySelector("#search-form");
form.addEventListener("submit", handleSubmit);

    </script>
  </body>
</html>
